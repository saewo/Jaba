<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="card">
                    <img src="https://i.pinimg.com/736x/11/33/45/1133455d1ac8a7f871e243c4f2058169.jpg" alt="Birthday image" class="birthday-image">
                    <p class="text">Happy Birthday!</p>
                </div>
                <div class="back"></div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
